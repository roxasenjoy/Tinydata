<div class="containerFormations">

    <div class="dataTable">
        <h5 style="margin-left:17px; font-weight: bold;">Veuillez sélectionner votre formation en glissant sur la droite</h5>
    </div>

    <div style="margin-left:17px" class="inputContainer">
        <input  
            type="text" 
            name="search" 
            class="shadow"
            [(ngModel)]="searchText" 
            autocomplete="off" 
            id="inputFilterFormation"
            placeholder="Filtrer... "
        >

        <mat-icon class="search-icon" id="searchFilterIcon" >search</mat-icon>
        
    </div>

    <div class="formations">
        <div class="listFormations" >
            <div  
                class="formation shadow transition" 
                *ngFor="let formation of this.formationsList | filter: searchText; let i = index;" 
                [ngClass]="{'matrixSelectedBackground' : formation.matrixID === formationSelected && hasTrueData === true, 'formationEmpty' : formation.hasData === false}" 
                (click)="updateFormationFilter(formation.matrixID, formation.hasData)">
                <span *ngIf="formation.hasData">{{ formation.name }}</span>
                <span *ngIf="!formation.hasData" aria-label="Aucune donnée disponible" class=" hint--right hint--medium">{{ formation.name }}</span>
            </div>
            <p class="notFoundFormation" *ngIf="(this.formationsList | filter : searchText)?.length <= 0"> Aucune formation disponible.</p>
            <div class="paddingResponsive"></div>
        </div>
    </div>
</div>
